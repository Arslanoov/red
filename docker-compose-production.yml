version: "3.7"
services:
  app:
    ports:
      - "3000:3000"
    build:
      context: app
      dockerfile: docker/prod/Dockerfile
    volumes:
      - ./app:/usr/src/app
    env_file:
      - ./app/.env.local

  app-postgres:
    image: postgres:14-alpine
    volumes:
      - app-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: red
    ports:
      - "54321:5432"
volumes:
  app-postgres: